<html lang="en">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission to Mars</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
 
  <div class="container">
    
    <!-- Scrape button -->
    <div class="jumbotron text-center">
      <h1>Mission to Mars</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">press to launch</a></p>
    </div>

    <!-- Mars information -->
    <div class="row" id="phone-listings">
      <div class="col-md-12">
        <h4 class="heading">{{mars_info.news_title}}</h4>
        <h5 class="text-center">{{mars_info.news_paragraph}}</h5>
    
      </div>

   <a href={{mars_info.hemisphere_data[0]["img_url"]}}>{{mars_info.hemisphere_data[0]["title"]}}</a>
    </div>

  </div>
</body>

</html>
